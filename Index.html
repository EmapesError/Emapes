<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindersHost</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
        }
        .products {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .product {
            width: 30%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            font-size: 22px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
        }
        .product .price {
            font-size: 20px;
            color: #ff5733;
        }
        .product button {
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Hosting Services</h1>
    <p>High-performance hosting for your favorite games</p>
</header>

<div class="container">
    <div class="products">
        <!-- Product 1 -->
        <div class="product">
            <img src="b753699d01c6957fb9fcebf1b81d2013.jpg" alt="Minecraft Hosting">
            <h3>Minecraft Hosting</h3>
            <p>Reliable and high-performance Minecraft server hosting.</p>
            <div class="price">₹50</div>
            <button onclick="redirectToCart()">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="FiveM-Symbol.png" alt="FiveM Hosting">
            <h3>FiveM Hosting</h3>
            <p>Best-in-class hosting for FiveM.</p>
            <div class="price">₹50</div>
            <button onclick="redirectToCart()">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="Palworld-4k-Wallpaper.jpg" alt="Palworld Hosting">
            <h3>Palworld Hosting</h3>
            <p>Host your Palworld server with us.</p>
            <div class="price">₹50</div>
            <button onclick="redirectToCart()">Add to Cart</button>
        </div>
    </div>
</div>

<script>
    function redirectToCart() {
        // Redirect to cart page when product is added to cart
        window.location.href = 'cart.html';
    }
</script>

</body>
</html>
